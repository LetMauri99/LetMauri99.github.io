<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="vector.png" alt="logo">
        </nav>
    </header>
    <main>
        <section>
            <textarea id="entrada" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <input class="btn-encriptar" type="submit" onclick="encriptador()" value="Encriptar!">
                <input class="btn-desencriptar" type="submit" onclick="desencriptador()" value="Desencriptar!">
            </div>
        </section>
        <section class="mensaje" id="mensaje">
            <textarea id="salida" cols="20" rows="10" readOnly = true></textarea>
            <img src="someone.png" alt="buscando" id="alguien">
            <div id="alertas" class="alertas" style="color: black;">
                <h2 style="background: white;"><strong style="background: white;">Ning√∫n mensaje fue encontrado</strong></h2>
                <h4 style="background: white;">Ingresa el texto que desees encriptar o desencriptar</h4>
            </div>
            <div>
                <input id="copiar"class="btn-copiar" type="submit" onclick="copiar()" value="Copiar">
            </div>    
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
